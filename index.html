<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1> Image Slider </h1>
  <div class="slider-container">
    <button class="btn-prev">Previous</button>
    
     
      <div class="sliders">
        <div class="slider-id">  </div>
        <img class="active" src="images/img_1.webp" alt="Img_1" loading="lazy">
        <img src="images/img_2.webp" alt="Img_2" loading="lazy">
        <img src="images/img_3.webp" alt="Img_3" loading="lazy">
        <img src="images/img_4.webp" alt="Img_4" loading="lazy">
        <img src="images/img_5.webp" alt="Img_5" loading="lazy">
        <img src="images/img_6.webp" alt="Img_6" loading="lazy">
        <img src="images/img_7.webp" alt="Img_7" loading="lazy">
        <img src="images/img_8.webp" alt="Img_8" loading="lazy">
      </div>
    
  
    <button class="btn-next">Next</button>
  </div>
  <div class="gallary-container"> </div>
  
  <script src="main.js"></script>

</body>

</html>
